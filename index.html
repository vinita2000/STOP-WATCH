<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="outer">
        <!---bootstrap modal--->
        <!-- Button trigger modal -->
        <div class="history">
            <button type="button" class="btn" title="History" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa fa-history" aria-hidden="true"></i>
           </button>
        </div>
        <div class="timer" id="timer">
            <span id="hour">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="milliseconds">00</span>
        </div>
        <div class="options" id="options">
            <button id="play" class="btn" title="PLAY"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
            <button id="stop" class="btn" title="Stop"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></button>
            <button id="reset" class="btn" title="RESET"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
            <button id="laps" class="btn" title="LAP"><i class="fa fa-circle-o-notch fa-2x" aria-hidden="true"></i></button>
        </div>
        <div class="laps">
            <h6 id="totalLaps">Total: 00 : 00 : 00  </h6>
            <ul class="lapList" id="lapList">
                <!---laps will be rendered here-->
            </ul>
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">History</h5>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        ---></div>
        <div class="modal-body">
            <ul id="historyList">
                <!---laps history will be rendered here-->
            </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="scripts/app.js"></script>
</html>
